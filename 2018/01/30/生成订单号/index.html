        StringBuilder sb = <span class="keyword">new</span> StringBuilder(<span class="number">15</span>);</span><br><span class="line">        sb.append(<span class="keyword">new</span> SimpleDateFormat(<span class="string">"yyMMddHHmmss"</span>).format(<span class="keyword">new</span> Date()));</span><br><span class="line">        ATOM_INT.compareAndSet(MAX_36, <span class="number">0</span>);</span><br><span class="line">        String str = longTo36(ATOM_INT.incrementAndGet());</span><br><span class="line">        <span class="keyword">if</span> (str.length() == <span class="number">1</span>) &#123;</span><br><span class="line">            sb.append(<span class="string">"000"</span>).append(str);</span><br><span class="line">        &#125; <span class="keyword">else</span> <span class="keyword">if</span> (str.length() == <span class="number">2</span>) &#123;</span><br><span class="line">            sb.append(<span class="string">"00"</span>).append(str);</span><br><span class="line">        &#125; <span class="keyword">else</span> <span class="keyword">if</span> (str.length() == <span class="number">3</span>) &#123;</span><br><span class="line">            sb.append(<span class="string">"0"</span>).append(str);</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            sb.append(str);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> sb.toString();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 10进制转任意进制</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> num Long型值</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> base 转换的进制</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span> 任意进制的字符形式</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">final</span> String <span class="title">ten2Any</span><span class="params">(<span class="keyword">long</span> num, <span class="keyword">int</span> base)</span> </span>&#123;</span><br><span class="line">        StringBuilder sb = <span class="keyword">new</span> StringBuilder(<span class="number">7</span>);</span><br><span class="line">        <span class="keyword">while</span> (num != <span class="number">0</span>) &#123;</span><br><span class="line">            sb.append(str62.charAt((<span class="keyword">int</span>) (num % base)));</span><br><span class="line">            num /= base;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> sb.reverse().toString();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 将一个Long 值 转换为 62进制</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> num</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span></span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">final</span> String <span class="title">longTo62</span><span class="params">(<span class="keyword">long</span> num)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> ten2Any(num, <span class="number">62</span>);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">final</span> String <span class="title">longTo36</span><span class="params">(<span class="keyword">long</span> num)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> ten2Any(num, <span class="number">36</span>);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">    	<span class="keyword">long</span> begin = System.currentTimeMillis();</span><br><span class="line">		<span class="keyword">int</span> repeat = <span class="number">0</span>;</span><br><span class="line">		<span class="keyword">int</span> times = <span class="number">10000</span>;</span><br><span class="line">		Map&lt;String, Object&gt; store = <span class="keyword">new</span> HashMap&lt;String, Object&gt;();</span><br><span class="line">		String no = <span class="keyword">null</span>;</span><br><span class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; times; i++) &#123;</span><br><span class="line">			<span class="comment">//no =  create15();</span></span><br><span class="line">			<span class="comment">//no =  create15_2();</span></span><br><span class="line">			no = create16Years();</span><br><span class="line">			<span class="keyword">if</span>(store.containsKey(no))&#123;</span><br><span class="line">				repeat++;</span><br><span class="line">			&#125;<span class="keyword">else</span>&#123;</span><br><span class="line">				store.put(no, <span class="number">1</span>);</span><br><span class="line">			&#125;</span><br><span class="line">			<span class="keyword">if</span>(i==times-<span class="number">1</span>)&#123;</span><br><span class="line">				System.out.println(no);</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">long</span> end = System.currentTimeMillis();</span><br><span class="line">		System.out.println(<span class="string">"测试getBigOrderCode 重复概率:"</span>);</span><br><span class="line">		System.out.println(<span class="string">"测试次数:"</span>+times);</span><br><span class="line">		System.out.println(<span class="string">"重复次数:"</span>+repeat);</span><br><span class="line">		System.out.println(<span class="string">"重复概率:"</span>+( <span class="keyword">new</span> BigDecimal(repeat).divide(<span class="keyword">new</span> BigDecimal(times)) ) );</span><br><span class="line">		System.out.println(<span class="string">"测试耗时:"</span>+(end-begin));</span><br><span class="line">	&#125;</span><br><span class="line">    </span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">SNTester</span> <span class="keyword">implements</span> <span class="title">Runnable</span></span>&#123;</span><br><span class="line">	</span><br><span class="line">	<span class="keyword">static</span> Map&lt;String, Object&gt; store = <span class="keyword">new</span> HashMap&lt;String, Object&gt;();</span><br><span class="line">	<span class="keyword">int</span> times = <span class="number">2000</span>;</span><br><span class="line">	<span class="meta">@Override</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">run</span><span class="params">()</span> </span>&#123;</span><br><span class="line">		Map&lt;String, Object&gt; store = <span class="keyword">new</span> HashMap&lt;String, Object&gt;();</span><br><span class="line">		String no = <span class="keyword">null</span>;</span><br><span class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; times; i++) &#123;</span><br><span class="line">			no =  SNUtil.create15();</span><br><span class="line">			<span class="keyword">if</span>(store.containsKey(no))&#123;</span><br><span class="line">				<span class="comment">//repeat++;</span></span><br><span class="line">			&#125;<span class="keyword">else</span>&#123;</span><br><span class="line">				store.put(no, <span class="number">1</span>);</span><br><span class="line">			&#125;</span><br><span class="line">			<span class="keyword">if</span>(i==times-<span class="number">1</span>)&#123;</span><br><span class="line">				System.out.println(no);</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
